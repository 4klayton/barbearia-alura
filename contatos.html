<!DOCTYPE html>
<html lang = "pt-br">

    <head>
        
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href = "style.css">

    </head>

    <body>
        <header>
            <div class="caixa">
                <h1> <img src = "logo.png" alt="Logo da barbearia Alura"> </h1>
                    
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="formulario-conteudo">
           <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input class="input-padrao" type="text" id="nomesobrenome" required>
                
                <label for="email">E-mail</label>
                <input class="input-padrao" type="email" name="" id="email" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input class="input-padrao" type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagens">Mensagens</label required>
                <textarea class="input-padrao" name="" id="mensagens" cols="68" rows="10"></textarea>

                <fieldset>

                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">E-mail</label>
            
                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" checked name="contato" id="radio-whatsapp" value="whatsapp">WhatsApp</label>
          
                </fieldset>

                <fieldset>
                    <legend>Qual horário você prefere ser atendido?</legend>
                    <select >
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>


                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input class="enviar" type="submit" value="Enviar Formulário">
           </form>
           <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08 ~ 20</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>08 ~ 20</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>08 ~ 20</td>
                    </tr>
                </tbody>

           </table>
        </main>
        
        <footer>
            <img src ="logo-branco.png" alt="Logo da barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>

    </body>

</html>
